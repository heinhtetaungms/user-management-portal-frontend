
<div class="container" style="margin-top: 100px">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px; margin-bottom: -90px">
            <h3>User Management Portal</h3>
          </div>
        </div>
      <div class="d-flex justify-content-center form_container">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" >
          <div class="input-group">
            <span class="input-group-text"> <i class="fas fa-user"></i> </span>
            <input type="text" class="form-control" name="username" placeholder="username" ngModel #usernameInput="ngModel" required>
          </div>
          <span class="help-block" style="color: red;" *ngIf="usernameInput.invalid && usernameInput.touched" >Please enter a username</span>

          <div class="input-group mt-3">
            <span class="input-group-text"> <i class="fas fa-key"></i> </span>
            <input type="password" class="form-control" name="password" placeholder="password" ngModel #passwordInput="ngModel" required>
          </div>
          <span class="help-block" style="color: red;" *ngIf="passwordInput.invalid && passwordInput.touched" >Please enter a password</span>

          <div class="login_container mt-3">
            <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading"> Loading ...</span>
              <span *ngIf="!showLoading"> Login</span>
            </button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account?
          <a routerLink="/register" class="signup">Sign Up</a>
        </div>
      </div>

    </div>
  </div>
</div>
